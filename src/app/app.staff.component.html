<section id="staff" class="pt90 pb50 m100center" [@sectionBorder]="state" (click)="changeState()">
    <div class="staff">
        <div class="text-center center-title mb50">
            <h2 class="text-capitalize text-center font100">Our Team</h2>
<!--
            <h3 class="font300">
                fluffy stuff about employee
            </h3>
-->
        </div>
        <div class="row">
            <div class="col-md-10 offset-md-1">
                <div class="row">
            

        <div class="card-container col-md-4" *ngFor="let person of staff">
          <div class="card">
             <div class="front">
                 <div class="cover">
                     <img src="../assets/images/rotating_card_thumb3.png"/>
                 </div>
                 <div class="user">
                     <img class="rounded-circle" src="{{person.imageFront}}"/>
                 </div>
                 <div class="content">
                     <div class="main">
                         <h3 class="name">{{ person.first }} {{ person.last }}</h3>
                         <p class="profession">{{ person.role }}</p>

                         <p class="text-center">"{{ person.bio }}"</p>
                     </div>
<!--
                     <div class="footer">
                         <div class="rating">
                             <i class="fa fa-mail-forward"></i> Auto Rotation
                         </div>
                     </div>
-->
                 </div>
             </div> <!-- end front panel -->
             <div class="back">
                 <div class="header">
                     <h5 class="motto">"To be or not to be, this is my awesome motto!"</h5>
                 </div>
                 <div class="content">
                     <div class="main">
                         <h4 class="text-center">Job Description</h4>
                         <p class="text-center">Web design, Adobe Photoshop, HTML5, CSS3, Corel and many others...</p>

                         <div class="stats-container">
                             <div class="stats">
                                 <h4>235</h4>
                                 <p>
                                     Followers
                                 </p>
                             </div>
                             <div class="stats">
                                 <h4>114</h4>
                                 <p>
                                     Following
                                 </p>
                             </div>
                             <div class="stats">
                                 <h4>35</h4>
                                 <p>
                                     Projects
                                 </p>
                             </div>
                         </div>

                     </div>
                 </div>
<!--
                 <div class="footer">
                     <div class="social-links text-center">
                         <a href="http://creative-tim.com" class="facebook"><i class="fa fa-facebook fa-fw"></i></a>
                         <a href="http://creative-tim.com" class="google"><i class="fa fa-google-plus fa-fw"></i></a>
                         <a href="http://creative-tim.com" class="twitter"><i class="fa fa-twitter fa-fw"></i></a>
                     </div>
                 </div>
-->
             </div> <!-- end back panel -->
         </div> <!-- end card -->
     </div> <!-- end card-container -->
                    
                    
                    
                </div><!--/row-->
            </div><!--/offset col-->
            
            

            
        </div><!--/row-->
    </div><!--/container-->
</section>
